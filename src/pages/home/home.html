<ion-header>
  <ion-navbar>
    <ion-title>
     Mi tienda
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-grid>
  <ion-row *ngFor="let pares of ps.productos">
    <ion-col *ngFor="let item of pares">
            <img src="https://testwebsitedeboraguardado.000webhostapp.com/bakendApi/public/img/productos/{{item.codigo}}.jpg">
      <p>
        {{ item.producto }}
        <br>
        {{ item.precio_compra | currency:'USD':true }}
      </p>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-infinite-scroll (ionInfinite)="siguiente_pagina($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
